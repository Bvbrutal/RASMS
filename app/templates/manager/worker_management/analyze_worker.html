{% extends "template/index_manager_tem.html" %}
{% load static %}

{% block app-head %}
    <title>工作人员信息统计分析</title>
{% endblock %}

{% block app-content %}
        <!-- begin::main-content -->
        <div class="main-content">

            <!-- begin::container -->
            <div class="container">

                <!-- begin::page-header -->
                <div class="page-header">
                    <h4>统计分析</h4>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="#">工作人员信息管理</a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">统计分析</li>
                        </ol>
                    </nav>
                </div>
                <!-- end::page-header -->

                <div class="row">
                    <div class="col-md-12">

                        <div class="card">
                            <div class="card-body">
                                <canvas id="chartjs_one_old"></canvas>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <div id="apex_chart_old" style="height: 300px"></div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <canvas id="chartjs_two_worker"></canvas>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <!-- end::container -->

        </div>
        <!-- end::main-content -->
{% endblock %}

{% block app-foot %}
    <!-- Apex Chart -->
    <script src="https://apexcharts.com/samples/assets/irregular-data-series.js"></script>
    <script src="{% static "vendors/charts/apex/apexcharts.min.js" %}"></script>
    <script>
        $(document).ready(function () {

            apex_chart_old();

            function apex_chart_old() {
                var options = {
                    title: {
                        display: true,
                        text: '工作人员近八年入职和离职人数统计图'
                    },
                    chart: {
                        height: 350,
                        type: 'bar',
                    },
                    plotOptions: {
                        bar: {
                            horizontal: false,
                            columnWidth: '55%',
                            endingShape: 'rounded'
                        },
                    },
                    dataLabels: {
                        enabled: false
                    },
                    stroke: {
                        show: true,
                        width: 2,
                        colors: ['transparent']
                    },
                    series: [{
                        name: '入职人数',
                        data: [44, 55, 57, 56, 61, 58, 63, 60]
                    }, {
                        name: '离职人数',
                        data: [35, 41, 36, 26, 45, 48, 52, 53]
                    }],
                    xaxis: {
                        categories: ['2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020'],
                    },
                    yaxis: {
                        title: {
                            text: '个 (数量)'
                        }
                    },
                    fill: {
                        opacity: 1

                    },
                    tooltip: {
                        y: {
                            formatter: function (val) {
                                return val + " 个"
                            }
                        }
                    }
                }

                var chart = new ApexCharts(
                    document.querySelector("#apex_chart_old"),
                    options
                );

                chart.render();
            }

        });
    </script>


    <!-- Chartjs -->
    <script src="{% static "vendors/charts/chartjs/chart.min.js" %}"></script>
    <script>
        $(document).ready(function () {

            var colors = {
                primary: $('.colors .bg-primary').css('background-color'),
                primaryLight: $('.colors .bg-primary-bright').css('background-color'),
                secondary: $('.colors .bg-secondary').css('background-color'),
                secondaryLight: $('.colors .bg-secondary-bright').css('background-color'),
                info: $('.colors .bg-info').css('background-color'),
                infoLight: $('.colors .bg-info-bright').css('background-color'),
                success: $('.colors .bg-success').css('background-color'),
                successLight: $('.colors .bg-success-bright').css('background-color'),
                danger: $('.colors .bg-danger').css('background-color'),
                dangerLight: $('.colors .bg-danger-bright').css('background-color'),
                warning: $('.colors .bg-warning').css('background-color'),
                warningLight: $('.colors .bg-warning-bright').css('background-color'),
            };

            chartjs_one_old();

            chartjs_two_worker();

            function chartjs_one_old() {
                var element = document.getElementById("chartjs_one_old");
                element.height = 100;
                new Chart(element, {
                    type: 'bar',
                    data: {
                        labels: ["20-30岁", "30-40岁", "40-50岁", "60岁以上"],
                        datasets: [
                            {
                                label: "人数 (个)",
                                backgroundColor: [
                                    colors.primary,
                                    colors.secondary,
                                    colors.success,
                                    colors.warning,
                                    colors.info
                                ],
                                data: [0, 5, 7, 1]
                            }
                        ]
                    },
                    options: {
                        legend: { display: false },
                        title: {
                            display: true,
                            text: '养老院工作人员年龄信息统计图'
                        }
                    }
                });
            }

            function chartjs_two_worker() {
                var element = document.getElementById("chartjs_two_worker");
                element.height = 100;
                new Chart(element, {
                    type: 'line',
                    data: {
                        labels: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
                        datasets: [{
                            data: [0, 1, 3, 4, 6, 3, 2, 8, 2, 11, 7, 20],
                            label: "入职人数（个）",
                            borderColor: colors.primary,
                            backgroundColor: colors.primaryLight,
                        }, {
                            data: [1, 0, 9, 4, 3, 2, 1, 18, 20, 1, 7, 2],
                            label: "离职人数（个）",
                            borderColor: colors.success,
                            backgroundColor: colors.successLight,
                        }
                        ]
                    },
                    options: {
                        title: {
                            display: true,
                            text: '2019年不同月份养老院工作人员数量信息变化图'
                        }
                    }
                });
            }

        });
    </script>
    <div class="colors">
        <!-- To use theme colors with Javascript -->
        <div class="bg-primary"></div>
        <div class="bg-primary-bright"></div>
        <div class="bg-secondary"></div>
        <div class="bg-secondary-bright"></div>
        <div class="bg-info"></div>
        <div class="bg-info-bright"></div>
        <div class="bg-success"></div>
        <div class="bg-success-bright"></div>
        <div class="bg-danger"></div>
        <div class="bg-danger-bright"></div>
        <div class="bg-warning"></div>
        <div class="bg-warning-bright"></div>
    </div>
{% endblock %}
