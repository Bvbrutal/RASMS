{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册界面</title>

    <!-- Plugin styles -->
    <link rel="stylesheet" href="{% static "vendors/css/bundle.css" %}" type="text/css">

    <!-- App styles -->
    <link rel="stylesheet" href="{% static "assets/css/app.min.css" %}" type="text/css">

    <!-- sweetalert2 -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/sweetalert2.min.css' %}">
    <style>
        .form-control {
            margin-bottom: 0 !important;
        }
    </style>
</head>
<body class="form-membership">


<div class="form-wrapper">

    <!-- logo -->
    <div id="logo">
        <img class="logo" src="{% static "assets/media/image/logo.png" %}" alt="image">
    </div>
    <!-- ./ logo -->

    <h4>社区养老公寓服务管理系统</h4>

    <h5>注册</h5>
    <form action="javascript:void(0);" novalidate="" id="login-form">
        <div class="form-group">
            <input id="username" class="form-control" type="text" placeholder="昵称" name="username" required="" autofocus>
        </div>
        <div class="form-group">
            <input id="mobile_phone" class="form-control" type="text" placeholder="手机号(仅常见手机号)" name="mobile_phone" required="" autocomplete="username">
        </div>
        <div class="form-group">
            <input id="passwd" class="form-control" type="password" placeholder="密码" name="passwd" required="" autocomplete="current-password">
        </div>
        <div class="form-group">
            <input id="repasswd" class="form-control" type="password" placeholder="重复密码" name="repasswd"
                   required="">
        </div>
        <br>
        <button class="btn btn-primary btn-block" id="register-button">注册</button>
        <hr>
        <p class="text-muted">已经有账号了？</p>
        <a href="/login/" class="btn btn-outline-light btn-sm">登录</a>
    </form>

</div>

<!-- Plugin scripts -->
<script src="{% static "vendors/js/bundle.js" %}"></script>

<!-- App scripts -->
<script src="{% static "assets/js/app.min.js" %}"></script>

<!-- jQuery -->
<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<script src="{% static 'js/jquery.validate.min.js' %}"></script>

<!-- notify -->
<script src="{% static 'js/notify.js' %}"></script>


<!-- sweetalert2 -->
<script src="{% static 'js/sweetalert2.min.js' %}"></script>
<script>
    // 注册后自动登录
    function login(mobile_phone, passwd) {
        $.ajax({
            type: "POST",
            url: "/login/",
            dataType: "json",
            data: {
                'mobile_phone': mobile_phone,
                'passwd': passwd,
                'code': '',
                'remember_me': 1,
                'csrfmiddlewaretoken': '{{ csrf_token }}'

            },
            success: function (data) {
                window.location.assign('/index/')
            }
        });
    }

    "use strict";
    var KTLoginGeneral = function () {
        var handleSignInFormSubmit = function () {
            $('#register-button').click(function (e) {
                e.preventDefault();
                var btn = $(this);
                var form = $(this).closest('form');
                form.validate({
                    rules: {
                        username: {
                            required: true
                        },
                        mobile_phone: {
                            required: true
                        },

                        mobile_phone_code: {
                            required: true
                        },

                        passwd: {
                            required: true,
                            minlength: 8
                        },
                        repasswd: {
                            required: true
                        }
                    },
                    messages: {
                        username: "请填写昵称",
                        mobile_phone: "请填写手机号",
                        mobile_phone_code: "请填写手机号验证码",
                        passwd: {
                            required: "请填写密码",
                            minlength: "密码至少需要8位以上"
                        },
                        repasswd: "请再次填写密码",
                    },
                    errorPlacement: function (error, element) {
                        error.appendTo(element.parent());
                        element.addClass('is-invalid');
                        error.addClass('invalid-feedback');
                    }
                });
                if (!form.valid()) {
                    $.notify({
                        message: '<strong>请完善注册资料</strong>'
                    }, {
                        type: 'danger',
                        placement: {
                            from: "top",
                            align: "center"
                        },
                        timer: 1000,
                        animate: {
                            enter: 'animated zoomIn',
                            exit: 'animated zoomOut'
                        }
                    });
                    return;
                }

                $("#register-button").text('注册中');
                $('#register-button').addClass('kt-spinner kt-spinner--right kt-spinner--sm kt-spinner--light').attr('disabled', true);

                var mobile_phone = $("#mobile_phone").val();

                $.ajax({
                    type: "POST",
                    url: "/register/",
                    dataType: "json",
                    data: {
                        'mobile_phone': mobile_phone,
                        'username': $("#username").val(),
                        'passwd': $("#passwd").val(),
                        'repasswd': $("#repasswd").val(),
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function (data) {
                        if (data.ret === 1) {
                            swal.fire({
                                type: 'success',
                                title: '注册成功',
                                confirmButtonText: '转入用户中心',
                                confirmButtonClass: 'btn btn-info',
                                onClose: () => {
                                    login(mobile_phone, $("#passwd").val());
                                }
                            });
                        } else {
                            $("#register-button").text('注册');
                            $('#register-button').removeClass('kt-spinner kt-spinner--right kt-spinner--sm kt-spinner--light').attr('disabled', false);
                            $.notify({
                                message: '<strong>' + data.msg + '</strong>'
                            }, {
                                type: 'danger',
                                placement: {
                                    from: "top",
                                    align: "center"
                                },
                                timer: 2000,
                                animate: {
                                    enter: 'animated zoomIn',
                                    exit: 'animated zoomOut'
                                }
                            });
                        }
                    }
                });
            });

        }
        return {
            init: function () {
                handleSignInFormSubmit();
            }
        };
    }();
    jQuery(document).ready(function () {
        KTLoginGeneral.init();
    });
</script>

</body>
</html>
