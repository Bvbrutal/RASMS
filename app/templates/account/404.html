{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>页面无法找到哦</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/cool.css' %}">
</head>
<body class="vertical-layout vertical-menu-modern 1-column  navbar-floating footer-static bg-full-screen-image  blank-page blank-page  pace-done"
      data-open="click" data-menu="vertical-menu-modern" data-col="1-column">
<div class="pace  pace-inactive">
    <div class="pace-progress" data-progress-text="100%" data-progress="99"

    </div>

</div>

<div class="app-content content">

    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">

            <section class="row flexbox-container">
                <div class="col-xl-7 col-md-8 col-12 d-flex justify-content-center">
                    <div class="card auth-card bg-transparent shadow-none rounded-0 mb-0 w-100" style="border: 0 solid rgba(0,0,0,.125)">
                        <div class="card-content">
                            <div class="card-body text-center">
                                <img src="{% static 'assets/media/image/404.png' %}"

                                <h1 class="font-large-2 my-1">404 - 页面无法找到！</h1>

                </div>

    </div>
